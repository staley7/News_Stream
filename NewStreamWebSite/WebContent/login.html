	<h1>News Stream Login</h1>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dropdown.js"></script>

	<script type="text/javascript">
		//checks to see if password and user names matches
		function tryLogin() {
			var xmlhttp;
			var User_Name = document.getElementById("userName").value;
			var userpassword = document.getElementById("password").value;

			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var login = xmlhttp.responseText;
					if (login.search("true") != -1) {
						alert("Login was Successfull");
						cookie(User_Name);
					} else {
						alert("Login Failed. Check user name and password! Also make sure you're registered!");
					}
				}
			}
			xmlhttp.open("GET", "checkPassword.jsp?User_Name=" + User_Name
					+ "&userpassword=" + userpassword, true);
			xmlhttp.send();
		}

		function cookie(value) {
			document.cookie = "name=" + value;
		}

		
	</script>

	<!-- div which contains the login fields -->
	<div id="loginBox" class="tts-form">
		<label>User Name</label><input id="userName"></input> <label>Password</label><input

		<button id="login" class="btn btn-primary" onclick="tryLogin()">Login</button>
