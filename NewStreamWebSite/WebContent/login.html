<h1>News Stream Login</h1>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dropdown.js"></script>
	<script type="text/javascript">
	
		function tryLogin(){
			var xmlhttp;
			var user = document.getElementById("userName").value;
			var pass = document.getElementById("userName").value;
			
			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("url").innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open("GET", "setNewUser.jsp?user="+user+"&pass="+pass, true);
			xmlhttp.send();
			
			
		}
	
	</script>
	<div id="loginBox" class="tts-form">
		<label>User Name</label><input id="userName"></input> <label>Password</label><input
			id="password"></input>
			<button id= "login"  class="btn btn-primary" onclick="tryLogin()">Login</button>
	</div>

	</div>
</body>
