	<script type="text/javascript">
	
	
		//try to register the new user
		function tryRegister(){
			var xmlhttp;
			var User_Name = document.getElementById("userName").value;
			var userpassword = document.getElementById("password").value;
			
			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var success=0;
					success = parseInt(xmlhttp.responseText);
					if(success == 1){
						alert("Register was successful");
					}else{
						alert("Something went wrong. Please try to register again");
					}
				}
			}
			xmlhttp.open("GET", "setNewUser.jsp?User_Name="+User_Name+"&userpassword="+userpassword, true);
			xmlhttp.send();
			
			
		}
	
	</script>
