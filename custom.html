<!DOCTYPE html>
<!-- custom.html page which allows the user to remove and add sources through toggle buttons -->
<html>
	<LINK href="css/bootstrap.min.css" REL="stylesheet" TYPE="text/css" media=screen>
	<LINK REL=StyleSheet HREF="css/customstylesheet.css" TYPE="text/css" MEDIA=screen>
	
	<title>News Stream Customize</title>
	<h1></h1> 
	
	<body>
	<body background = "img/debut_dark_@2X.png">
	
	<!-- links to javascript file being used -->
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/custom.js" type="text/javascript"></script> 
	
	
		
		<!-- dix which create a outer box for the toogle buttons -->
		<div id = "remove-box">
			<!-- div which contains the box which holds the toogle button -->
			<div id = "inside-remove-box">
				<!-- toogle button -->
				<button id ="toggle-one" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-two" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-three" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-four" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-five" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<br></br>
				<button id ="toggle-six" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-seven" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-eight" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-nine" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<button id ="toggle-ten" button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>
				<!-- -->
			</div>	
			<!-- save changes button -->
			<button type = "button" button id = "remove-button">
				Save Changes
			</button>
		</div>
		
		<!-- home button -->
	<button type ="button" button id = "home" > Home </button>
	
	
	<!-- help box -->
		<div id = "help-button">
			<p>By untoggling a button, that source will no longer be used intil it is toggle again.</p>
		</div>
	
	
	
	</body>

	<!-- image used in the header -->
	<div id = "header-image">
		<img src="img/header blue-white background.jpg" img-polaroid">
	</div>
